<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Zgadywanie Liczby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Gra w Zgadywanie Liczby</h1>
    <p>Zgadnij liczbę od 1 do 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button id="submit">Zgadnij</button>
    <div id="result"></div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        const submitButton = document.getElementById('submit');
        const resultDiv = document.getElementById('result');

        submitButton.addEventListener('click', function() {
            const userGuess = parseInt(document.getElementById('guess').value);
            if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
                resultDiv.textContent = "Proszę wpisać liczbę od 1 do 100!";
            } else if (userGuess === randomNumber) {
                resultDiv.textContent = "Brawo! Odgadłeś liczbę!";
            } else if (userGuess < randomNumber) {
                resultDiv.textContent = "Za mało! Spróbuj jeszcze raz.";
            } else {
                resultDiv.textContent = "Za dużo! Spróbuj jeszcze raz.";
            }
        });
    </script>
</body>
</html>
